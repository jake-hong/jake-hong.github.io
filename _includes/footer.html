<footer class="footer">
    <div class="footer-container">
        <div class="footer-content">
            <div class="footer-section">
                <h3 class="footer-title">{{ site.author.name }}</h3>
                <p class="footer-description">{{ site.description }}</p>
                <div class="social-links">
                    <a href="https://github.com/{{ site.author.github }}" target="_blank" class="social-link">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="mailto:{{ site.author.email }}" class="social-link">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>

            <div class="footer-section">
                <h4 class="footer-subtitle">Quick Links</h4>
                <ul class="footer-links">
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/blog' | relative_url }}">Blog</a></li>
                    <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
                    <li><a href="{{ '/about' | relative_url }}">About</a></li>
                </ul>
            </div>

            <div class="footer-section">
                <h4 class="footer-subtitle">Technologies</h4>
                <div class="tech-tags">
                    <span class="tech-tag">JavaScript</span>
                    <span class="tech-tag">React</span>
                    <span class="tech-tag">Node.js</span>
                    <span class="tech-tag">Blockchain</span>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; {{ 'now' | date: '%Y' }} {{ site.author.name }}. All rights reserved.</p>
        </div>
    </div>
</footer>
